<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem grande">
    </picture>
    <!-- Estão descritos três tamanhos de imagens para facilitar a visualização do usuário, de forma que as imagens se adequem ao tamanho  de tela.-->
</body>
</html>
